<md-toolbar color="primary" class="le-toolbar">
  <div class="container">
    Listem
  </div>
</md-toolbar>

<main class="container le-form">
  <form [formGroup]="authForm">
    <div>
      <md-input-container>
        <input mdInput type="email" placeholder="E-mail" formControlName="email">
      </md-input-container>
    </div>

    <div>
      <md-input-container>
        <input mdInput type="password" placeholder="Password" formControlName="password">
      </md-input-container>
    </div>

    <div class="le-form__submit-container">
      <button md-raised-button (click)="logIn()" [disabled]="authForm.invalid">Log in</button>
      <button md-raised-button (click)="signUp()" [disabled]="authForm.invalid">Sign up</button>
    </div>

    <a class="le-form__reset-password" (click)="openResetPasswordDialog()">Forgot password?</a>
  </form>
</main>
