<le-header></le-header>

<main class="container le-no-cta-button le-home">
  <p class="le-home__claim">Tame your work, shopping list and whatnot you need to do with Listem task management app.</p>

  <form class="le-form" [formGroup]="authForm">
    <div>
      <md-input-container>
        <input mdInput type="email" placeholder="E-mail" formControlName="email">
      </md-input-container>
    </div>

    <div>
      <md-input-container>
        <input mdInput type="password" placeholder="Password" formControlName="password">
      </md-input-container>
    </div>

    <div class="le-form__submit-container">
      <button md-raised-button (click)="logIn()" [disabled]="authForm.invalid">Log in</button>
      <button md-raised-button (click)="signUp()" [disabled]="authForm.invalid">Sign up</button>
    </div>
  </form>

  <a routerLink="/" class="le-home__anchor" (click)="openResetPasswordDialog()">Reset password</a>
</main>

<footer class="le-footer">
  <a routerLink="/" class="le-footer__anchor" (click)="openAboutAppDialog()">About app</a>
</footer>
