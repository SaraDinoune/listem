<md-toolbar color="primary" class="le-toolbar">
  <div class="container">
    Listem
  </div>
</md-toolbar>

<div class="container le-form">
  <form [formGroup]="form">
    <div>
      <md-input-container>
        <input mdInput type="email" placeholder="E-mail" formControlName="email">
      </md-input-container>
    </div>

    <div>
      <md-input-container>
        <input mdInput type="password" placeholder="Password" formControlName="password">
      </md-input-container>
    </div>

    <div class="le-form__submit-container">
      <button md-raised-button (click)="logIn()" [disabled]="form.invalid">Log in</button>
      <button md-raised-button (click)="signUp()" [disabled]="form.invalid">Sign up</button>
    </div>

    <a class="le-form__reset-password" (click)="resetPassword()" [ngClass]="{active: form.value.email}">Forgot password?</a>
  </form>
</div>
