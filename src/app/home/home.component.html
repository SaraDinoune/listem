<md-toolbar color="primary">
  <div class="container">
    <a [routerLink]="['']">Listem</a>
  </div>
</md-toolbar>

<div class="container form">
  <form [formGroup]="form">
    <div>
      <md-input-container>
        <input mdInput type="email" placeholder="E-mail" formControlName="email">
      </md-input-container>
    </div>

    <div>
      <md-input-container>
        <input mdInput type="password" placeholder="Password" formControlName="password">
      </md-input-container>
    </div>

    <div class="form__submit-container">
      <button md-raised-button (click)="logIn()" [disabled]="form.invalid">Log in</button>
      <button md-raised-button (click)="signUp()" [disabled]="form.invalid">Sign up</button>
    </div>

    <a class="form__reset-password" (click)="resetPassword()" *ngIf="form.value.email">Forgot password?</a>
  </form>
</div>
