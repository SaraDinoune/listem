<form [formGroup]="resetPasswordForm" (submit)="resetPassword()">
  <md-dialog-content>
    <md-input-container>
      <input mdInput type="email" placeholder="Email" formControlName="email">
    </md-input-container>
  </md-dialog-content>
  <md-dialog-actions>
    <button md-button type="submit" [disabled]="resetPasswordForm.invalid">Reset password</button>
    <button md-button md-dialog-close type="button">Close</button>
  </md-dialog-actions>
</form>
