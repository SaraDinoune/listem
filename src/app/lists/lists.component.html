<le-header></le-header>

<button md-fab class="le-add-list-item">
  <md-icon>add</md-icon>
</button>

<div class="container">
  <h1>Create list</h1>
  <form [formGroup]="addListForm" (submit)="addList()">
    <md-input-container>
      <input mdInput type="text" placeholder="List name" formControlName="name">
    </md-input-container>

    <button md-raised-button type="submit" [disabled]="addListForm.invalid">Add list</button>
  </form>

  <h1>Your lists</h1>
  <template ngFor let-list [ngForOf]="userLists">
    <md-card class="le-list-card" *ngIf="!(list | async)?.softDeleted">
    <!--<md-card class="le-list-card" *ngIf="!(list | async)?.softDeleted" [routerLink]="['/lists', (list | async)?.$key]">-->
      <span [routerLink]="['/lists', (list | async)?.$key]">{{ (list | async)?.name }}</span>

      <span class="le-list-card__spacer"></span>

      <button md-icon-button [mdMenuTriggerFor]="menu">
        <md-icon>more_vert</md-icon>
      </button>
      <md-menu #menu="mdMenu">
        <button md-menu-item>
          <md-icon>create</md-icon>
          <span>Rename</span>
        </button>
        <button md-menu-item>
          <md-icon>share</md-icon>
          <span>Share</span>
        </button>
        <button md-menu-item (click)="softDeleteList(list)">
          <md-icon>delete</md-icon>
          <span>Delete</span>
        </button>
      </md-menu>
    </md-card>
  </template>
</div>
