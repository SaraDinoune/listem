<le-header></le-header>

<div class="container">
  <h1>Add new list</h1>
  <form [formGroup]="addListForm" (submit)="addList()">
    <md-input-container>
      <input mdInput type="text" placeholder="List name" formControlName="name">
    </md-input-container>

    <button md-raised-button type="submit">Add list</button>
  </form>

  <h1>Your lists</h1>
  <ul>
    <template ngFor let-list [ngForOf]="userLists">
      <li *ngIf="!(list | async)?.softDeleted">
        {{ (list | async)?.name }}
        <br>
        {{ (list | async)?.$key }}
        {{ list | async | json }}
      </li>
    </template>
  </ul>
</div>
