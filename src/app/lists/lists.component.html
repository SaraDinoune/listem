<le-header></le-header>

<div class="container">
  <h1>Add new list</h1>
  <form [formGroup]="addListForm" (submit)="addList()">
    <md-input-container>
      <input mdInput type="text" placeholder="List name" formControlName="name">
    </md-input-container>

    <button md-raised-button type="submit" [disabled]="addListForm.invalid">Add list</button>
  </form>

  <h1>Your lists</h1>
  <template ngFor let-list [ngForOf]="userLists">
    <md-card class="le-list-card" *ngIf="!(list | async)?.softDeleted">
    <!--<md-card *ngIf="!(list | async)?.softDeleted" [routerLink]="['/lists', (list | async)?.$key]">-->
      <span>{{ (list | async)?.name }}</span>

      <span class="le-list-card__spacer"></span>

      <!--<button md-icon-button>-->
      <!--<md-icon>create</md-icon>-->
      <!--</button>-->

      <!--<button md-icon-button>-->
      <!--<md-icon>clear</md-icon>-->
      <!--</button>-->

      <button md-icon-button [mdMenuTriggerFor]="menu">
        <md-icon>more_vert</md-icon>
      </button>
      <md-menu #menu="mdMenu">
        <button md-menu-item>
          <md-icon>create</md-icon>
          <span>Change name</span>
        </button>
        <button md-menu-item (click)="softDeleteList(list)">
          <md-icon>delete</md-icon>
          <span>Move to trash</span>
        </button>
        <button md-menu-item (click)="removeList(list)">
          <md-icon>clear</md-icon>
          <span>Remove list</span>
        </button>
      </md-menu>

    </md-card>
  </template>
</div>
