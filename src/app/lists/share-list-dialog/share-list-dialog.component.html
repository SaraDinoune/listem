<form [formGroup]="shareListForm" (submit)="shareList()">
  <md-dialog-content>
    <md-input-container>
      <input mdInput type="text" placeholder="Friend's email" formControlName="email">
    </md-input-container>
  </md-dialog-content>
  <md-dialog-actions>
    <button md-button type="submit" [disabled]="shareListForm.invalid">Share list</button>
    <button md-button md-dialog-close type="button">Cancel</button>
  </md-dialog-actions>
</form>
