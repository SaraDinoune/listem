<le-header></le-header>

<div class="container">
  <h1>Add item</h1>
  <form [formGroup]="addListItemForm" (submit)="addListItem()">
    <md-input-container>
      <input mdInput type="text" placeholder="List item" formControlName="name">
    </md-input-container>

    <button md-raised-button type="submit" [disabled]="addListItemForm.invalid">Add item</button>
  </form>

  <h1>{{ (listName | async)?.name }}</h1>
  <md-card class="le-list-items-card">
    <md-list>
      <template ngFor let-item [ngForOf]="listItems | async">
        <span *ngIf="!item.checked">
          <md-list-item>
            <md-checkbox [checked]="item.checked" (click)="checkItem(item.$key)">{{ item.name }}</md-checkbox>
          </md-list-item>
          <md-divider></md-divider>
        </span>
      </template>

      <template ngFor let-item [ngForOf]="listItems | async" let-last="last">
        <span *ngIf="item.checked">
          <md-list-item>
            <md-checkbox [checked]="item.checked" (click)="uncheckItem(item.$key)">{{ item.name }}</md-checkbox>
          </md-list-item>
          <md-divider *ngIf="!last"></md-divider>
        </span>
      </template>
    </md-list>
  </md-card>
</div>
