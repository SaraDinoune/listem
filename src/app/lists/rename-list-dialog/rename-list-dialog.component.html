<form [formGroup]="renameListForm" (submit)="renameList()">
  <md-dialog-content>
    <md-input-container>
      <input mdInput type="text" placeholder="List name" formControlName="name">
    </md-input-container>
  </md-dialog-content>
  <md-dialog-actions>
    <button md-button type="submit" [disabled]="renameListForm.invalid || renameListForm.value.name === currentListName">Rename list</button>
    <button md-button md-dialog-close type="button">Close</button>
  </md-dialog-actions>
</form>
