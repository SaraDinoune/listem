<form [formGroup]="addListForm" (submit)="addList()">
  <md-dialog-content>
    <md-input-container>
      <input mdInput type="text" autocomplete="off" placeholder="List name" formControlName="name">
    </md-input-container>
  </md-dialog-content>
  <md-dialog-actions>
    <button md-button type="submit" [disabled]="addListForm.invalid">Create list</button>
    <button md-button md-dialog-close type="button">Close</button>
  </md-dialog-actions>
</form>
