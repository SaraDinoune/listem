<h1 md-dialog-title>Create list</h1>
<form [formGroup]="addListForm" (submit)="addList()">
  <md-dialog-content>
    <md-input-container>
      <input mdInput type="text" placeholder="List name" formControlName="name">
    </md-input-container>
  </md-dialog-content>
  <md-dialog-actions>
    <button md-button type="submit" [disabled]="addListForm.invalid">Add list</button>
    <button md-button md-dialog-close type="button">Cancel</button>
  </md-dialog-actions>
</form>
