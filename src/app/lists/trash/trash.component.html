<le-header></le-header>

<div class="container">
  <h1>Removed lists</h1>
  <template ngFor let-list [ngForOf]="userLists">
    <md-card class="le-list-card" *ngIf="(list | async)?.softDeleted">
      <!--<md-card *ngIf="!(list | async)?.softDeleted" [routerLink]="['/lists', (list | async)?.$key]">-->
      <span [routerLink]="['/trash', list.$ref.key]">{{ (list | async)?.name }}</span>

      <span class="le-list-card__spacer"></span>

      <!--<button md-button (click)="restoreList(list)">Restore</button>-->
      <!--<button md-button (click)="hardDeleteList(list)">Delete</button>-->

      <button md-icon-button [mdMenuTriggerFor]="menu">
        <md-icon>more_vert</md-icon>
      </button>
      <md-menu #menu="mdMenu">
        <button md-menu-item>
          <md-icon>create</md-icon>
          <span>Rename</span>
        </button>
        <button md-menu-item (click)="restoreList(list)">
          <md-icon>undo</md-icon>
          <span>Restore</span>
        </button>
        <button md-menu-item (click)="hardDeleteList(list)">
          <md-icon>delete_forever</md-icon>
          <span>Delete</span>
        </button>
      </md-menu>
    </md-card>
  </template>
</div>
